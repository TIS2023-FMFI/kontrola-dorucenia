<!DOCTYPE html>
<html lang="sk">
	<head>
		<meta charset="utf-8"/>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
		<header>
			<h1>CEVA Logistics</h1>
		</header>
		<div class="content">
			{% for message in get_flashed_messages() %}
				<div class="alert">{{ message }}</div>
			{% endfor %}
			{% block content %} {% endblock %}
		</div>
		<footer>
			<p> </p>
		</footer>
	</body>
</html>
